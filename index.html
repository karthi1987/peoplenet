<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>PeopleNet CaseStudy</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body>
		<section class="container">
			<header class="container">
				<h1>Maze</h1>
				<p><em>Backbone.js: Implementation of breadth-first search algorithm to find shortest path</em></p>
				<hr></hr>
				<div id="exTab2" class="container">	
					<ul  class="nav nav-tabs">
						<li class="active">
							<a  href="#1b" data-toggle="tab">Maze predefined</a>
						</li>
						<li><a href="#2b" data-toggle="tab">Maze custom</a></li>
					</ul>
					<div class="tab-content clearfix">
					  <div class="tab-pane active" id="1b">
						<div class="col-xs-12 panel-header controls">
							<div class="panel panel-default">
							    <div class="panel-heading">
							         <h3 class="panel-title pull-left">Maze 1(8X10)</h3>
							        <button class="btn btn-default pull-right mazeFirstBtn" id="mazeFirstBtn">Go</button>
							        <div class="clearfix"></div>
							    </div>
							</div>
							<div class="panel panel-default panel-2">
							    <div class="panel-heading">
							         <h3 class="panel-title pull-left">Maze 3(45X183)</h3>
							        <button class="btn btn-default pull-right mazeSsecondBtn" id="mazeSsecondBtn">Go</button>
							        <div class="clearfix"></div>
							    </div>
							</div>
						</div>
					    <section class="container">
					    	<div id="staticMazePath"></div>
					    	<div id="staticMaze"></div>
					    </section>
					  </div>
					  <div class="tab-pane" id="2b">
		  				<div id="controls" class="controls">
							<button class="btn btn-default stateButton" id="maze_btn">Add wall</button>
							<button class="btn btn-default stateButton" id="agent_btn">Edit start coordinates</button>
							<button class="btn btn-default stateButton" id="goal_btn">Edit end coordinates</button>
							<button class="btn btn-default findPath">Find shortest path</button>
							<button class="btn btn-default clearPath">Clear path</button>
							<button class="btn btn-default clearMaze">Clear everything</button>
						</div>
						<section class="container maze-custom-wrapper">
					    	<div id="settings">
					    		<div class="green"> <span>Green:</span> Start Coordinates</div>
					    		<div class="red"> <span>Red:</span> End Coordinates</div>
					    	</div>
							<div id="maze">
								<div class="agent"></div>
								<div class="goal"></div>
							</div>
						</section>
					  </div>
					</div>
				</div>
			</header>
			<footer class="container-fluid"></footer>
			<hr class="clearfix"></hr>
		</section>
		<script id="squareTemplate" type="text/template">
			<%= distance %>
		</script>
		<script id="mazeTemplate" type="text/template"></script>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js'></script>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js'></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/peoplenet.class.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
